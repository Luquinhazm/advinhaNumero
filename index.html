<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jogo adivinhe o número</title>

    <link rel="stylesheet" href="CSS/index.css">

  </head>

  <body>
      <main>

        <div class="infos-jogo">
          <h1>Jogo adivinhe o número</h1>
          <p>Nós selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Nós lhe diremos se seu palpite foi muito alto ou muito baixo.</p>
        </div>

        <div class="form">
          <label for="campoPalpite">Digite seu palpite: </label>
          <input type="number" autocomplete="off" id="campoPalpite" class="campoPalpite">
          <input type="submit" value="Enviar palpite" class="envioPalpite btn">
        </div>

        <div class="resultadoParas" id="pResultados">
          <p class="palpites"></p>
          <p class="ultimoResultado"></p>
          <p class="baixoOuAlto"></p>
        </div>

      </main>

    </body>

<script src="main.js"></script>
</html>
